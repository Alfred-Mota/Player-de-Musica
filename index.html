<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Utilizando font awesome para importar icones -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Qahiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
     integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="stylesheet" href="styles.css">
    <title>Projeto Player</title>
</head>
<body>
    <img src="imagens/caio-silva-C7RFkKvThG4-unsplash.jpg" alt="Imagem não carregada">
    <div class="descricao">
        <h2>Nome da musica</h2>
        <i>Nome do Artista</i>
    </div>
    <div class="duracao">

        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>

        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:45</p>
        </div>

    </div>

    <div class="player">
        <i class="fas fa-backward setas"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause botao-pause"></i>
        <!-- A opação seguinte nao funcionou <i class="fa-solid fa-pause"></i>  -->
        <i class="fas fa-forward setas"></i>
    </div>

    <audio src="musicas/lambertos-burn-to-be-wild-84893d1e.mp3"></audio>
</body>
</html>
